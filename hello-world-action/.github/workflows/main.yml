name: "CI"

on:
  push:
    branches:
      - main

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Run hello-world-action
        uses: ./
        with:
          who-to-greet: 'World'
